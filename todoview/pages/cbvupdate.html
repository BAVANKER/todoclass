{% extends 'base.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">Task Update</div>
        <div class="card-body">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <h3>Are you sure to save changes?</h3>
                <button type="submit" class="btn btn-success">Confirm</button>
                <a class="btn btn-primary" href="{% url 'todoapp:cbvhome' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
